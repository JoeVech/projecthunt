<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Звери</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Обновленный CSP -->
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' 'unsafe-inline' data: blob:;
        script-src 'self' 'unsafe-inline' cdn.jsdelivr.net aframe.io telegram.org;
        connect-src 'self' data: blob:;
        media-src 'self' blob: data:;
        style-src 'self' 'unsafe-inline';
    ">
    
    <!-- Стили -->
    <link rel="stylesheet" href="/css/main.css">
    
    <!-- Зависимости в правильном порядке -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.0/aframe/build/aframe-ar-nft.min.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="loader">
        <button id="startButton" class="tg-button">Активировать AR</button>
        <div id="status">Нажмите кнопку для начала</div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="debugUIEnabled: false; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true;"
        class="hidden"
    >
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity id="animal" arjs-anchor="detectedPlanes: true;" visible="false">
            <a-box position="0 0.5 0" color="#4CAF50" scale="0.5 0.5 0.5"></a-box>
            <a-text value="Дикий зверь!" position="0 1.2 0" align="center" color="#FFF"></a-text>
            <a-animation attribute="rotation" to="0 360 0" dur="5000" repeat="indefinite"></a-animation>
        </a-entity>
    </a-scene>

    <!-- Скрипты в правильном порядке -->
    <script src="/js/telegram-api.js"></script>
    <script src="/js/ar-config.js"></script>
    <script src="/js/app.js"></script>
    <script>
    // Глобальная переменная для отладки
    window.APP_DEBUG = {
        sceneLoaded: false,
        cameraAllowed: null,
        arSystemReady: false
    };
    </script>
</body>
</html>
