<!DOCTYPE html>
<html>
<head>
    <title>Canvas Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #1a1a1a;
        }
        #mapCanvas {
            image-rendering: pixelated;
        }
        .controls {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        button {
            padding: 12px;
            margin: 5px;
            background: #4CAF50;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="mapCanvas"></canvas>
    <div class="controls">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()">-</button>
        <button onclick="centerMap()">üìç</button>
    </div>

    <script>
        const canvas = document.getElementById('mapCanvas');
        const ctx = canvas.getContext('2d');
        let zoom = 15;
        let center = { lat: 44.9482, lng: 34.1003 }; // –°–∏–º—Ñ–µ—Ä–æ–ø–æ–ª—å

        // –†–∞–∑–º–µ—Ä—ã —Ö–æ–ª—Å—Ç–∞
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // –ü—Ä–µ–æ–±—Ä–∞–∑–æ–≤–∞–Ω–∏–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
        function lngToX(lng, zoom) {
            return (lng + 180) * (canvas.width / 360) * Math.pow(2, zoom - 15);
        }

        function latToY(lat, zoom) {
            return (90 - lat) * (canvas.height / 180) * Math.pow(2, zoom - 15);
        }

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç—ã
        function drawMap() {
            ctx.fillStyle = '#aad3df';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // –°–µ—Ç–∫–∞ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç
            ctx.strokeStyle = '#666';
            ctx.lineWidth = 1;
            for (let lng = -180; lng <= 180; lng += 10) {
                const x = lngToX(lng, zoom);
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            for (let lat = -90; lat <= 90; lat += 10) {
                const y = latToY(lat, zoom);
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            // –ú–∞—Ä–∫–µ—Ä –∏–≥—Ä–æ–∫–∞
            ctx.fillStyle = '#4CAF50';
            ctx.beginPath();
            ctx.arc(
                canvas.width/2,
                canvas.height/2,
                10, 0, Math.PI * 2
            );
            ctx.fill();
        }

        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
        function zoomIn() { 
            zoom = Math.min(20, zoom + 1);
            drawMap();
        }

        function zoomOut() { 
            zoom = Math.max(1, zoom - 1);
            drawMap();
        }

        function centerMap() {
            navigator.geolocation.getCurrentPosition(pos => {
                center.lat = pos.coords.latitude;
                center.lng = pos.coords.longitude;
                drawMap();
            });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        Telegram.WebApp.ready();
        drawMap();
    </script>
</body>
</html>
