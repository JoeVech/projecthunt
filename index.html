<!DOCTYPE html>
<html>
<head>
    <title>Camera Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            margin: 0; 
            overflow: hidden;
            background: #000;
        }
        #videoContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1); /* Зеркальное отображение */
        }
        #status {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="status">Проверка камеры...</div>
    <video id="videoContainer" autoplay playsinline muted></video>

    <script>
        // Явно задаем стили для видео
        const video = document.getElementById('videoContainer');
        video.style.display = 'block';
        video.style.visibility = 'visible';

        // Получаем поток с камеры
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: 'environment',
                width: { ideal: 1280 },
                height: { ideal: 720 }
            }
        }).then(stream => {
            video.srcObject = stream;
            video.onloadedmetadata = () => {
                video.play().catch(error => {
                    document.getElementById('status').innerHTML = 
                        'Ошибка воспроизведения: ' + error.message;
                });
            };
        }).catch(error => {
            document.getElementById('status').innerHTML = 
                'Ошибка камеры: ' + error.name;
        });

        // Принудительное обновление видео
        setTimeout(() => {
            video.style.transform = 'scaleX(-1)'; // Перезапускаем рендеринг
        }, 1000);

        // Интеграция с Telegram
        if (typeof Telegram !== 'undefined') {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.enableClosingConfirmation();
        }
    </script>
</body>
</html>
