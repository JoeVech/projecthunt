<!DOCTYPE html>
<html>
<head>
    <title>AR Plane Detection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        .arjs-loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
        }
        #info {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div class="arjs-loader">Поиск плоскости...</div>
    <div id="info" style="display: none;">Наведите камеру на плоскую поверхность</div>
    
    <a-scene 
        vr-mode-ui="enabled: false"
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
        <a-camera gps-camera rotation-reader></a-camera>
        
        <!-- Маркер плоскости -->
        <a-entity cursor="fuse: false"></a-entity>
        
        <!-- Тестовый куб -->
        <a-box 
            position="0 0 0" 
            material="color: #4CAF50" 
            scale="0.5 0.5 0.5"
            arjs-anchor="detectedPlanes: true;"
            visible="false"
        >
            <a-animation 
                attribute="rotation"
                to="0 360 0"
                dur="5000"
                repeat="indefinite">
            </a-animation>
        </a-box>
    </a-scene>

    <script>
        // Инициализация
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        // Обработчики событий
        const scene = document.querySelector('a-scene');
        const infoDiv = document.querySelector('#info');
        const loader = document.querySelector('.arjs-loader');

        scene.addEventListener('arjs-planes-updated', (event) => {
            const planes = event.detail.planes;
            if (planes.length > 0) {
                loader.style.display = 'none';
                infoDiv.style.display = 'block';
                document.querySelector('a-box').setAttribute('visible', 'true');
            } else {
                infoDiv.style.display = 'none';
                document.querySelector('a-box').setAttribute('visible', 'false');
            }
        });

        // Настройки камеры
        navigator.mediaDevices.getUserMedia({
            video: {
                facingMode: { exact: "environment" },
                width: { ideal: 1920 },
                height: { ideal: 1080 }
            }
        }).catch(error => {
            loader.innerHTML = `Ошибка камеры: ${error.message}`;
        });
    </script>
</body>
</html>
