<!DOCTYPE html>
<html>
<head>
    <title>Virtual Zoo AR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
        }
        /* Остальные стили без изменений */
    </style>
</head>
<body>
    <div id="loader">Инициализация AR... Разрешите доступ к камере</div>
    
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        vr-mode-ui="enabled: false"
    >
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity id="spawnArea"></a-entity>
    </a-scene>

    <script>
        // Проверка поддержки WebGL
        if (!AFRAME.utils.isWebXRAvailable()) {
            document.getElementById('loader').innerHTML = 
                'Ваш браузер не поддерживает AR. Попробуйте Chrome или Safari';
            throw new Error('WebXR not supported');
        }

        // Обработчик успешной инициализации
        document.querySelector('a-scene').addEventListener('loaded', () => {
            document.getElementById('loader').style.display = 'none';
        });

        // Обработчик ошибок камеры
        window.addEventListener('arjs-video-loaded', () => {
            console.log('AR.js video initialized');
        });

        window.addEventListener('arjs-source-error', (err) => {
            document.getElementById('loader').innerHTML = `
                <div style="color: red">
                    Ошибка доступа к камере!<br>
                    ${err.detail.error.message}<br>
                    1. Проверьте разрешения<br>
                    2. Перезагрузите страницу<br>
                    3. Закройте другие приложения с камерой
                </div>
            `;
        });

        // Инициализация Telegram Web App
        if (typeof Telegram !== 'undefined') {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
        } else {
            console.warn('Telegram Web App API not found');
        }

        // Остальной код игры без изменений
    </script>
</body>
</html>
