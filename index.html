<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Звери</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Обновленный CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net aframe.io blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net aframe.io; connect-src 'self' blob:; media-src 'self' blob:;">
    
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>

    <style>
        /* Добавлены стили для кнопки активации камеры */
        #cameraButton {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1002;
            padding: 12px 24px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            display: none;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div class="arjs-loader">Инициализация AR...</div>
    <div id="status">Для начала нажмите "Активировать камеру"</div>
    <button id="cameraButton">Активировать камеру</button>

    <a-scene 
        vr-mode-ui="enabled: false"
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-camera gps-camera rotation-reader></a-camera>
        
        <!-- Пример зверя -->
        <a-entity arjs-anchor="detectedPlanes: true;" visible="false">
            <a-box position="0 0.5 0" color="#4CAF50" scale="0.5 0.5 0.5"></a-box>
            <a-text value="Лесной зверь" position="0 1.2 0" align="center" color="#FFF" scale="2 2 2"></a-text>
            <a-animation attribute="rotation" to="0 360 0" dur="5000" repeat="indefinite"></a-animation>
        </a-entity>
    </a-scene>

    <script>
        (function() {
            // Инициализация Telegram WebApp
            if(typeof Telegram !== 'undefined') {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
            }

            const cameraButton = document.getElementById('cameraButton');
            const status = document.getElementById('status');
            
            // Показываем кнопку активации камеры
            cameraButton.style.display = 'block';

            // Обработчик активации камеры
            cameraButton.addEventListener('click', async () => {
                try {
                    status.textContent = 'Запрос доступа к камере...';
                    
                    // Явный запрос разрешения
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });

                    // Инициализация AR после получения потока
                    initAR(stream);
                    cameraButton.style.display = 'none';
                    status.textContent = 'Ищите плоскости поверхностей!';

                } catch (error) {
                    status.innerHTML = `Ошибка доступа к камере:<br>${error.message}`;
                    cameraButton.textContent = 'Повторить попытку';
                }
            });

            // Функция инициализации AR
            function initAR(stream) {
                const scene = document.querySelector('a-scene');
                const video = document.createElement('video');
                
                video.srcObject = stream;
                video.setAttribute('autoplay', '');
                video.setAttribute('playsinline', '');
                video.style.display = 'none';
                document.body.appendChild(video);

                // Обновление источника камеры для AR.js
                scene.systems['arjs']._arAnchorSystem.configuration.sourceParameters.source = video;
                scene.systems['arjs']._arAnchorSystem.configuration.sourceParameters.sourceType = 'video';

                // Принудительный рестарт системы AR
                scene.systems['arjs']._arAnchorSystem.start();
                
                // Скрытие лоадера
                document.querySelector('.arjs-loader').style.display = 'none';
            }

            // Обработка ошибок AR
            window.addEventListener('arjs-video-loaded', () => {
                console.log('AR видео успешно загружено');
            });

            window.addEventListener('arjs-source-error', (error) => {
                status.innerHTML = `Ошибка AR:<br>${error.detail.error.message}`;
            });
        })();
    </script>
</body>
</html>
