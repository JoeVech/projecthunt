<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>AR Звери - Рабочая версия</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- Обязательный порядок подключения скриптов -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.3.0/aframe/build/aframe-ar-nft.min.js"></script>
    
    <!-- Telegram Web App SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            touch-action: none;
        }
        
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 1000;
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 18px;
            background: #0088cc;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loader">
        <button id="startButton">Активировать AR</button>
        <div id="status">Нажмите кнопку для начала</div>
    </div>

    <a-scene 
        vr-mode-ui="enabled: false"
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true;"
        class="hidden"
    >
        <a-camera gps-camera rotation-reader></a-camera>
        
        <a-entity id="animal" arjs-anchor="detectedPlanes: true;" visible="false">
            <a-box position="0 0.5 0" color="#4CAF50" scale="0.5 0.5 0.5"></a-box>
            <a-text value="Дикий зверь!" position="0 1.2 0" align="center" color="#FFF"></a-text>
            <a-animation attribute="rotation" to="0 360 0" dur="5000" repeat="indefinite"></a-animation>
        </a-entity>
    </a-scene>

    <script>
        (function() {
            const scene = document.querySelector('a-scene');
            const loader = document.getElementById('loader');
            const startButton = document.getElementById('startButton');
            const status = document.getElementById('status');
            let mediaStream = null;

            // Проверка загрузки AR.js
            if(!AFRAME.components['arjs']) {
                status.innerHTML = 'Ошибка загрузки AR-библиотек';
                return;
            }

            // Инициализация Telegram WebApp
            if(typeof Telegram !== 'undefined') {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
            }

            async function initializeAR() {
                try {
                    // 1. Запрос доступа к камере
                    status.textContent = 'Запрос разрешения камеры...';
                    mediaStream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: 1280 },
                            height: { ideal: 720 }
                        }
                    });

                    // 2. Инициализация AR сцены
                    status.textContent = 'Загрузка AR...';
                    
                    scene.addEventListener('loaded', () => {
                        const arSystem = scene.systems['arjs'];
                        
                        // Создание видео элемента
                        const video = document.createElement('video');
                        video.srcObject = mediaStream;
                        video.play();

                        // Конфигурация AR системы
                        arSystem.configure({
                            sourceType: 'webcam',
                            source: video,
                            maxDetectionRate: 60
                        });

                        // Запуск системы
                        arSystem.start();
                        
                        // Скрытие лоадера
                        loader.classList.add('hidden');
                        scene.classList.remove('hidden');
                    });

                } catch(error) {
                    handleError(error);
                }
            }

            function handleError(error) {
                console.error('Error:', error);
                status.innerHTML = `
                    Ошибка: ${error.name}<br>
                    ${getErrorMessage(error)}
                `;
                startButton.style.display = 'block';
                
                if(mediaStream) {
                    mediaStream.getTracks().forEach(track => track.stop());
                }
            }

            function getErrorMessage(error) {
                const messages = {
                    'NotAllowedError': 'Разрешите доступ к камере',
                    'NotFoundError': 'Камера не найдена',
                    'NotReadableError': 'Ошибка доступа к камере',
                    'OverconstrainedError': 'Неподдерживаемые настройки'
                };
                return messages[error.name] || error.message;
            }

            // Запуск по кнопке
            startButton.addEventListener('click', () => {
                startButton.style.display = 'none';
                initializeAR();
            });

            // Автозапуск для десктопов
            if(!/Mobi|Android/i.test(navigator.userAgent)) {
                initializeAR();
            }
        })();
    </script>
</body>
</html>
