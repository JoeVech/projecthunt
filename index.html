<!DOCTYPE html>
<html>
<head>
    <title>AR Animal Hunter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- –°—Ç–∏–ª–∏ -->
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        
        /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
        #loader {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-family: Arial;
            text-align: center;
            z-index: 1000;
            background: rgba(0,0,0,0.8);
            padding: 20px;
            border-radius: 10px;
        }

        /* –ò–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å */
        #hud {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial;
            z-index: 1000;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
        }

        #captureBtn {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        #captureBtn:active {
            transform: translateX(-50%) scale(0.95);
        }
    </style>

    <!-- –ë–∏–±–ª–∏–æ—Ç–µ–∫–∏ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@3.4.0/aframe/build/aframe-ar.min.js"></script>
</head>
<body>
    <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ -->
    <div id="loader">
        <div id="loaderText">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AR...</div>
        <div id="errorText" style="color: red; margin-top: 10px; display: none;"></div>
    </div>

    <!-- –ò–≥—Ä–æ–≤–æ–π –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å -->
    <div id="hud" style="display: none;">
        üèÜ –û—á–∫–æ–≤: <span id="score">0</span><br>
        üêæ –û—Å—Ç–∞–ª–æ—Å—å –∂–∏–≤–æ—Ç–Ω—ã—Ö: <span id="animalsLeft">10</span>
    </div>

    <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞—Ö–≤–∞—Ç–∞ -->
    <button id="captureBtn" style="display: none;">–ü–û–ô–ú–ê–¢–¨! üéØ</button>

    <!-- AR-—Å—Ü–µ–Ω–∞ -->
    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
    >
        <a-camera gps-camera rotation-reader></a-camera>
        <a-entity id="spawnArea"></a-entity>
    </a-scene>

    <script>
        // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è –∏–≥—Ä—ã
        const GAME_CONFIG = {
            totalAnimals: 10,
            spawnDistance: { min: 1.5, max: 4.0 },
            spawnInterval: 15000, // 15 —Å–µ–∫—É–Ω–¥
            animalModels: [
                {
                    name: "–û–ª–µ–Ω—å",
                    url: "https://cdn.jsdelivr.net/gh/aframevision/3d-models@main/animals/lowpoly_deer.glb",
                    scale: "0.5 0.5 0.5",
                    points: 10
                },
                {
                    name: "–ö—Ä–æ–ª–∏–∫",
                    url: "https://cdn.jsdelivr.net/gh/aframevision/3d-models@main/animals/lowpoly_rabbit.glb",
                    scale: "0.3 0.3 0.3",
                    points: 5
                }
            ]
        };

        // –°–æ—Å—Ç–æ—è–Ω–∏–µ –∏–≥—Ä—ã
        let gameState = {
            score: 0,
            animalsLeft: GAME_CONFIG.totalAnimals,
            isARReady: false
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è AR
        function initializeAR() {
            // –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ–¥–¥–µ—Ä–∂–∫–∏ WebXR
            if (!AFRAME.utils.isWebXRAvailable()) {
                showError("AR –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤–∞—à–∏–º –±—Ä–∞—É–∑–µ—Ä–æ–º. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ Chrome –∏–ª–∏ Safari.");
                return;
            }

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π AR.js
            document.querySelector('a-scene').addEventListener('loaded', () => {
                console.log('AR-—Å—Ü–µ–Ω–∞ –∑–∞–≥—Ä—É–∂–µ–Ω–∞');
                gameState.isARReady = true;
                document.getElementById('hud').style.display = 'block';
                document.getElementById('captureBtn').style.display = 'block';
                document.getElementById('loader').style.display = 'none';
                spawnInitialAnimals();
            });

            window.addEventListener('arjs-video-loaded', () => {
                console.log('–í–∏–¥–µ–æ–ø–æ—Ç–æ–∫ –∫–∞–º–µ—Ä—ã –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
            });

            window.addEventListener('arjs-source-error', (err) => {
                showError(`–û—à–∏–±–∫–∞ –∫–∞–º–µ—Ä—ã: ${err.detail.error.message}`);
            });

            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∂–∏–≤–æ—Ç–Ω—ã—Ö
        function spawnAnimal() {
            if (gameState.animalsLeft <= 0) return;

            const animal = GAME_CONFIG.animalModels[Math.floor(Math.random() * GAME_CONFIG.animalModels.length)];
            const angle = Math.random() * Math.PI * 2;
            const distance = GAME_CONFIG.spawnDistance.min + 
                Math.random() * (GAME_CONFIG.spawnDistance.max - GAME_CONFIG.spawnDistance.min);

            const animalEntity = document.createElement('a-entity');
            
            animalEntity.setAttribute('gltf-model', `url(${animal.url})`);
            animalEntity.setAttribute('scale', animal.scale);
            animalEntity.setAttribute('position', {
                x: Math.cos(angle) * distance,
                y: -1,
                z: Math.sin(angle) * distance
            });
            
            animalEntity.setAttribute('animation', {
                property: 'rotation',
                to: '0 360 0',
                loop: true,
                dur: 5000
            });
            
            animalEntity.setAttribute('class', 'animal');
            animalEntity.dataset.points = animal.points;
            animalEntity.dataset.name = animal.name;

            document.querySelector('#spawnArea').appendChild(animalEntity);
            gameState.animalsLeft--;
            updateHUD();
        }

        // –ü–µ—Ä–≤–æ–Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ–∑–¥–∞–Ω–∏–µ –∂–∏–≤–æ—Ç–Ω—ã—Ö
        function spawnInitialAnimals() {
            for (let i = 0; i < 3; i++) {
                spawnAnimal();
            }
            setInterval(spawnAnimal, GAME_CONFIG.spawnInterval);
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞—Ö–≤–∞—Ç–∞ –∂–∏–≤–æ—Ç–Ω—ã—Ö
        function checkCapture() {
            if (!gameState.isARReady) return;

            const camera = document.querySelector('[camera]');
            const cameraPos = camera.getAttribute('position');

            document.querySelectorAll('.animal').forEach(animal => {
                const animalPos = animal.getAttribute('position');
                const dx = animalPos.x - cameraPos.x;
                const dz = animalPos.z - cameraPos.z;
                const distance = Math.sqrt(dx*dx + dz*dz);

                if (distance < 1.5) {
                    gameState.score += parseInt(animal.dataset.points);
                    animal.parentNode.removeChild(animal);
                    spawnAnimal();
                    updateHUD();
                    playCaptureEffect();
                }
            });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateHUD() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('animalsLeft').textContent = gameState.animalsLeft;
        }

        // –ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è)
        function playCaptureEffect() {
            try {
                const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU');
                audio.play();
            } catch(e) {
                console.log('–ó–≤—É–∫–æ–≤—ã–µ —ç—Ñ—Ñ–µ–∫—Ç—ã –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã');
            }
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            document.getElementById('loaderText').style.display = 'none';
            document.getElementById('errorText').style.display = 'block';
            document.getElementById('errorText').innerHTML = message;
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        initializeAR();
        document.getElementById('captureBtn').addEventListener('click', checkCapture);

        // –†–µ–∑–µ—Ä–≤–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏
        setTimeout(() => {
            if (!gameState.isARReady) {
                showError("–ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏ AR");
            }
        }, 10000);
    </script>
</body>
</html>
